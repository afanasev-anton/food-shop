<div class="container-fluid">
	<div class="row p-4">
		<div class="col-12 col-md-4 mx-auto">
		<h2 class="mt-4 text-light w-100 text-center">Напишите нам что-нибудь</h2>
		<form class="w-75 text-white mx-auto" [formGroup]="info" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Your email:</label>
				<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="u-name">Your Name:</label>
				<input formControlName="fullName" type="text" class="form-control" id="u-name" placeholder="Enter your name" name="name">
			</div>
			<div class="form-group">
				<label for="u-id">Your Drive's License:</label>
				<input formControlName="drLicense" type="text" class="form-control" id="u-id" placeholder="Enter license number" name="id">
			</div>
			<div class="form-group">
				<textarea formControlName="meinung" class="form-control" name="text" placeholder="write a review..."></textarea>
			</div>			
			<div class="form-group form-check">
				<label class="form-check-label">
					<input formControlName="agryCheck" class="form-check-input" type="checkbox" name="remember"> i agre, that you would use my personal info in comercial
				</label>
			</div>
			<input type="submit" class="btn btn-primary">
		</form>
		</div>
	</div>
	<div class="row text-center text-white"><h1 class="mx-auto">{{textName}}</h1></div>
	
</div>
