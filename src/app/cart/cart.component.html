<div class="row mt-4 mx-0 p-4">
	<div class="col-12 col-md-6 p-2">
		<form class="w-75 text-white mx-auto" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
			<div class="form-group">
				<label for="email">Your email:</label>
				<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email..." name="email">
			</div>
			<div class="form-group">
				<label for="name">Your Name:</label>
				<input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name..." name="name">
			</div>
			<div class="form-group">
				<label for="addr">Your Address here:</label>
				<input formControlName="address" type="text" class="form-control" id="addr" placeholder="Enter your addresse...">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label text-info">
					<input formControlName="agryCheck" class="form-check-input" type="checkbox" name="remember"> i agree, that i will not get any product even if i send payment infomation
				</label>
			</div>
			<input type="submit" class="btn btn-primary">
		</form>
	</div>
	<div class="col-12 col-md-6 p-2 border border-warning text-white">
		<h4 class="text-center w-100 border-bottom">Your Order</h4>
		<div *ngFor="let itm of itemsInCart; index as cartId">
			<div class="row p-3 m-0">
				<div class="col-3 p-3 text-center"><h5>{{itm.name}}</h5></div>
				<div class="col-3 p-3 text-success text-center">{{itm.price | currency}}</div>
				<div class="col-3 p-3 text-center">
					<button class="btn btn-primary" type="button" (click)="minusAmount(itm)">-</button>
					{{itm.amount}}
					<button class="btn btn-primary" type="button" (click)="plusAmount(itm)">+</button>
				</div>
				<div class="col-3 p-3 text-center">
					<img src="{{itm.pic}}" class="img-thumbnail" width="60" height="60">					
				</div>
			</div>
		</div>
		<h4 class="text-center w-100 border-top">Total: {{getSum()}}</h4>
	</div>
</div>
