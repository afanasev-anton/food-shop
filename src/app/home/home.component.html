<div class="container-fluid bg-secondary">	
	<div class="row p-4">
		<ul class="nav mx-auto">
			<li class="nav-item">
				<a class="btn btn-danger" type="button" (click)="countDonate()">Donate</a>
			</li>
			<li class="nav-item ml-2 my-auto text-white">
				<h5>Donate for our PetShop <span class="text-warning">{{donateSum}}&euro;</span>
				<ng-template [ngIf]="donateSum >= 200" [ngIfElse]="none">
					<span> Thank you, you are VIP now!</span>
				</ng-template>
				<ng-template #none>
					<span> Thank you!</span>
				</ng-template></h5>
			</li>
		</ul>
	</div>
	<div class="row p-4">
		<div *ngFor="let car of cars" class="col-12 col-sm-6 col-md-4 col-lg-3 p-3">
			<div class="card">
				<img class="card-img-top img-fluid" src="{{car.pic}}" alt="Card image">
				<div class="card-body">
					<h4 class="card-title">{{car.name}}</h4>
					<p class="card-text">{{car.power}} / {{car.transmition}}<br>
					{{car.price}}&euro; pro tag</p>
					<!--<a href="#" class="btn btn-primary">See Profile</a>-->
				</div>
			</div>			
		</div>		
	</div>
	<div class="row p-4 text-light">
		<div class="col-4 mx-auto">
			<h2 class="mt-4 text-light w-100 text-center">Add car</h2>
			<form [formGroup]="addCar" (ngSubmit)="addCarInfo()">
				<div class="form-group">
					<label for="c-name">Car name:</label>
					<input formControlName="carName" type="text" class="form-control" id="c-name">
				</div>
				<div class="form-group">
					<label for="trsm">Transmition:</label>
					<input formControlName="carTrsm" type="text" class="form-control" id="trsm">
				</div>
				<div class="form-group">
					<label for="pow">Power or volume:</label>
					<input formControlName="carPower" type="text" class="form-control" id="pow">
				</div>
				<input type="submit" class="btn btn-primary" value="Submit">
			</form>
		</div>
	</div>
</div>
